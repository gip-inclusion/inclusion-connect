name: 🔮 CI

on:
  push:
    branches-ignore:
      - master_clever  # rename once we chose branch names

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: inclusion_connect.settings.base
      PYTHONPATH: .
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
      cancel-in-progress: true
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5433:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: 🐘 Non-durable PostgreSQL
      run: |
        psql <<SQL
          ALTER SYSTEM SET fsync=off;
          ALTER SYSTEM SET synchronous_commit=off;
          ALTER SYSTEM SET full_page_writes=off;
        SQL
        docker kill --signal=SIGHUP ${{ job.services.postgres.id }}
      env:
        PGPASSWORD: password
        PGHOST: localhost
        PGUSER: postgres
        PGPORT: 5433
    - uses: actions/checkout@v3.5.2
    - name: 💾 Create a database to check migrations
      run: createdb inclusion_connect
      env:
        PGPASSWORD: password
        PGHOST: localhost
        PGUSER: postgres
        PGPORT: 5433
    - name: ⛨ Generate test SSH private key
      run: openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:4096 -out oidc.pem
    - name: 💂 Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip
        cache-dependency-path: requirements/dev.txt
    - name: 📥 Install dependencies
      run: make venv
    - name: ✨ Black, ruff & djlint
      run: make quality
    - name: 🤹 Django tests
      run: make test
