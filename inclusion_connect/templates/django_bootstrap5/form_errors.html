{% load i18n %}
<div class="alert alert-danger alert-dismissible" role="status">
    <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="{% trans 'close' %}"></button>
    {% for error in errors %}
        {{ error }}
        {% if not forloop.last %}<br>{% endif %}
    {% endfor %}
</div>
